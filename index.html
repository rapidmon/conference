<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <main class="logo-back">
        <h1 class="main-title">개발자,<br>언론사에 들어가다!<br><span class="main-sub-title">사용자(User)가 아닌 독자(Reader)를 위한 개발</span></h1>
        <section class="intro">
            <h2 class="intro-title">The Alpha - 임희래 ND</h2>
            <img class="intro-img" src="./images/limheelae.jpg" alt="임희래">
            <p class="intro-text">"안녕하세요, <span class="frontier">디 프런티어센터</span> <span class="alpha">디 알파팀</span> 임희래 <span class="nd">ND</span>입니다."</p>
            <ul class="intro-text-desc">
                <li class="frontier-desc">한국 언론의 퀄리티 저널리즘을 디지털로 진화시키는 전진기지 역할을 하기 위해 신설된 조직</li>
                <li class="alpha-desc">'히어로콘텐츠'와 같은 멀티미디어 스토리텔링, 데이터 저널리즘을 기반으로 한 전략 콘텐츠를 제작</li>
                <li class="nd-desc">Newsroom Developer의 약자로, 뉴스 웹 페이지를 개발하는 업무를 맡고 있음.</li>
            </ul>
        </section>
    </main>
</body>
<script src="./index.js"></script>
</html>
